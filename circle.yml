machine:
  node:
    version: v6.2.1
dependencies:
  pre:
    - npm install -g npm
  override:
    - npm install
  post:
    - npm run production
test:
  override:
    - npm run lint
    - npm run coverage
  post:
      - tar -cvf sane-report.tar dist reportsServer.js
      - cp sane-report.tar $CIRCLE_ARTIFACTS/sane-report.tar
