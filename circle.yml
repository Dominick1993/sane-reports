machine:
  node:
    version: v8.1.2
dependencies:
  pre:
    - npm install -g npm
  override:
    - npm install
  post:
    - npm run production
test:
  override:
    - npm run lint
    - npm run coverage
  post:
      - tar -cvf sane-report.tar dist reportsServer-linux reportsServer-macos
      - cp sane-report.tar $CIRCLE_ARTIFACTS/sane-report.tar
deployment:
  release:
    tag: /release-.*/
    commands:
      - npm run production
      - mkdir sane-reports
      - cp -avR dist sane-reports
      - cp -avR templates sane-reports
      - cp package.json sane-reports
      - cp LICENSE sane-reports
      - cp README.md sane-reports
      - cp reportsServer.js sane-reports
      - cd sane-reports
      - npm set //registry.npmjs.org/:_authToken=${NPM_TOKEN}
      - npm publish sane-reports
      - npm i pkg -g
      - pkg -t mac,linux reportsServer.js